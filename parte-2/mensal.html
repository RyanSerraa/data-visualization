<!DOCTYPE html>
<html>
  <head>
    <title>SIBGRAPI 2023 - Grammars for Vis Tutorial</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>

    <style>
      #vis {
        margin: 10px;
      }

      h1 {
        margin: 0 auto; /* Centraliza o elemento horizontalmente */
        border: 0px solid black;
        width: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <h1>Intro ao Vega-Lite</h1>
    <div
      id="vis1"
      style="display: flex; margin: 0 auto; width: 700px; margin-bottom: 10px"
    ></div>
    <div
      id="vis2"
      style="display: flex; margin: 0 auto; width: 700px; margin-bottom: 10px"
    ></div>
    <div
      id="vis3"
      style="display: flex; margin: 0 auto; width: 700px; margin-bottom: 10px"
    ></div>

    <script>
      let url = ["visu4_1.json", "visu4_2.json", "visu4_3.json"];
      for (let i = 0; i < url.length; i++) {
        fetch(url[i])
          .then((res) => res.json())
          .then((out) => {
            vegaEmbed("#vis" + (i + 1), out);
          })
          .catch((err) => {
            throw err;
          });
      }
    </script>
  </body>
</html>
